<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <header>
            <h1>HELLO KITTY!</h1>
            <p>Sometimes we just need a cute cat pic to help us get through the day. Use Hello Kitty to generate a custom cat image that's just for you!</p>
        </header>
    <br>
    <br>

    <form class="kittyForm">
    <div class="helloKitty">
        <div class="catTags">
            <label> SELECT A THEME: </label>
            <input type="text" name="tag" id="tag"> 
        </div>
        <br>
        <br>
        <br>
        <div class="catText">
            <label> ADD A SPECIAL MESSAGE: </label>
            <input type="text" name="text" id="text"> 
        </div>
        <br>
        <br>
        <br>
        <div class="catColor">
            <label> SELECT A COLOR FOR YOUR MESSAGE: </label>
            <input type="text" name="color" id="color"> 
        </div>
        <br>
        <br>
        <br>
        <div class="catSubmit">
            <input type="submit" value="GO!">
        </div>
        
    </div>
  </form>
  <div>
      <img src="" class="catPic">
  </div>
    </body>
</html>
