<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <header>
            <h1>HELLO KITTY!</h1>
            <p>Sometimes we just need to see a cute kitty! </p>
            <p>First, select a cat pic theme, custom message, and font color:</p>
            
        </header>
    <br>
    <br>

    <form class="kittyForm">
    <div class="helloKitty">
        <div class="catTags">
            <label> SELECT A THEME: </label>
            <input type="text" name="tag" id="tag"> 
        </div>
        <br>
        <br>
        <br>
        <div class="catText">
            <label> ADD A SPECIAL MESSAGE: </label>
            <input type="text" name="text" id="text"> 
        </div>
        <br>
        <br>
        <br>
        <div class="catColor">
            <label> SELECT A COLOR FOR YOUR MESSAGE: </label>
            <input type="text" name="color" id="color"> 
        </div>
        <br>
        <br>
        <br>
        <div class="catSubmit">
            <input type="submit" value="GO!">
        </div>
        
    </div>
  </form>
  <p>Now, poke the kitty with your finger and listen to it's response!</p>
  <div class="imageArea">
      <img id="catPic">
      <audio id="audio1">
      <source src="Meow.wav" type="audio/mpeg" />
    </audio>
  </div>
    </body>
</html>
