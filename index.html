<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>HELLO KITTY!</h1>
            <p>Sometimes we just need a cute cat pic to help us get through the day. Use Hello Kitty to generate a custom cat image that's just for you!</p>
        </header>
    <br>
    <br>

    <form action="https://cataas.com" method="GET" class="helloKitty">
    <div class="helloKitty">
        <div class="catTags">
            <label> SELECT A THEME: <input type="text" name="catTheme" id="catTheme"> </label>
        </div>
        <br>
        <br>
        <br>
        <div class="catText">
            <label> ADD A SPECIAL MESSAGE: <input type="text" name="specialMessage" id="specialMessage"> </label>
        </div>
        <br>
        <br>
        <br>
        <div class="catColor">
            <label> SELECT A COLOR FOR YOUR MESSAGE: <input type="text" name="messageColor" id="messageColor"> </label>
        </div>
        <br>
        <br>
        <br>
        <div class="catSubmit">
            <input type="submit" value="GO!">
        </div>
        
    </div>
  </form>
    </body>
</html>
